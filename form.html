<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Website Form</title>
</head>
<body>
    <div class="container">
        <form action="#" id="contact" method="post">
        <h3>Contact Form</h3><br>
         <h4>Contact Us For Project</h4><br><br>
         <fieldset>
             <label for="firstname">First name:</label><br>
             <input type="text" id="firstname" name="firstname" placeholder="First Name" spellcheck="true">
             <br><br>
             <label for="lastname"> Last name:</label><br>
             <input type="text" id="lastname" name="lastname" placeholder="Last Name">
             <br><br>

             <label for="pwd">Password:</label><br>
             <input type="password" name="pwd" id="pwd" minlength="8" placeholder="Password">
             <br><br>
             <input type="file" name="file" id="file">

             <p> Please Select Your Gender</p>
             <input type="radio" name="gender" id="male" value="male">
             <label for="male">Male</label><br>
             
             <input type="radio" name="gender" id="female" value="female">
             <label for="female">Female</label><br>

             <input type="radio" name="gender" id="other" value="other">
             <label for="other">Other</label><br><br>

             <label for="email"> Enter Your E-mail</label><br>
             <input type="email" name="email" id="email" placeholder="Enter Your E-mail Id"><br><br>
          

             <label for="datetime-local">Enter Date & Time</label><br>
             <input type="datetime-local" name="datetime-local" id="datetime-local" placeholder="Enter Date and Time"><br><br>
             
             <label for="week">enter week </label><br>
             <input type="week" name="week" id="week" placeholder="enter week"><br><br>
              
             <label for="time">enter time</label><br>
             <input type="time" name="time" id="name" placeholder="enter time"><br><br>
            
             <b> <a class="header-a" href="website.html">Submit</a><br></b>
      
            </fieldset>
        </form>
    
</div>
</body>
</html>
